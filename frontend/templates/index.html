<!DOCTYPE html>
<html>
<head>
    <title>Joey_AI Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Joey_AI Dashboard</h1>
        <div class="status-indicator" id="status-indicator">
            <span id="status-text">Checking...</span>
        </div>
    </div>
    
    <div class="main-container">
        <div class="input-section">
            <textarea id="prompt" placeholder="Enter your prompt here..." rows="4"></textarea>
            
            <div id="preset-buttons"></div>
            
            <div class="advanced-controls" id="advanced-controls" style="display: none;">
                <h3>Advanced Parameters</h3>
                <div class="control-group">
                    <label for="temperature">Temperature (0.0-2.0):</label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                <div class="control-group">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" min="1" max="4096" value="512">
                </div>
                <div class="control-group">
                    <label for="top-p">Top P (0.0-1.0):</label>
                    <input type="range" id="top-p" min="0" max="1" step="0.05" value="0.9">
                    <span id="top-p-value">0.9</span>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="sendPrompt()" id="send-btn">Send Prompt</button>
                <button onclick="toggleAdvanced()" id="advanced-btn">Advanced</button>
                <button onclick="clearChat()" id="clear-btn">Clear Chat</button>
            </div>
        </div>
        
        <div class="chat-section">
            <div id="chat-history"></div>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
